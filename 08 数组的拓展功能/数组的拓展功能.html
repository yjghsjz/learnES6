<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的拓展功能</title>
</head>
<body>
    <script>
        // 1.数组的from()方法，将伪数组对象或可迭代对象转换为数组
        const arrayLike = {
            0: 'a',
            1: 'b',
            2: 'c',
            length: 3
        };
        const arr1 = Array.from(arrayLike);
        console.log(arr1); // ['a', 'b', 'c']
        // 也可以传入第二个映射函数，对每个元素进行处理
        const arrMapped = Array.from(arrayLike, x => x.toUpperCase());
        console.log(arrMapped); // ['A', 'B', 'C']

        // 2.数组的of()方法，创建一个包含所有传入参数的新数组，传入的参数可以是任意数量和类型
        const arr2 = Array.of(1, 2, 3, 4);
        console.log(arr2); // [1, 2, 3, 4]

        // 3.数组实例的find()方法，返回第一个满足提供的测试函数的元素值
        const arr3 = [5, 12, 8, 130, 44];
        const found = arr3.find(element => element > 10);
        console.log(found); // 12

        // 4.数组实例的findIndex()方法，返回第一个满足提供的测试函数的元素索引
        const index = arr3.findIndex(element => element > 10);
        console.log(index); // 1

        // 5.数组实例的fill()方法，用一个固定值填充数组中的部分或全部元素
        const arr4 = [1, 2, 3, 4];
        arr4.fill(0, 1, 3); // 从索引1到索引3（不包括3）填充0，即填充索引1和2
        console.log(arr4); // [1, 0, 0, 4]

        // 6.数组实例的copyWithin()方法，在当前数组内部复制元素到其他位置，并返回该数组
        const arr5 = [1, 2, 3, 4, 5];
        arr5.copyWithin(0, 3); // 从索引3开始复制到索引0
        console.log(arr5); // [4, 5, 3, 4, 5]

        // 7.数组实例的entries()、keys()和values()方法，返回数组元素的迭代器，可以用于遍历数组
        const arr6 = ['a', 'b', 'c'];
        const iteratorEntries = arr6.entries();
        for (let [index, value] of iteratorEntries) {
            console.log(index, value); // 输出索引和值
        }
        const iteratorKeys = arr6.keys();
        for (let key of iteratorKeys) {
            console.log(key); // 输出索引
        }
        const iteratorValues = arr6.values();
        for (let value of iteratorValues) {
            console.log(value); // 输出值
        }

        // 8.数组实例的includes()方法，判断数组是否包含某个值，返回布尔值
        const arr7 = [1, 2, 3];
        console.log(arr7.includes(2)); // true
        console.log(arr7.includes(4)); // false
        

        // PS:这些新方法极大地增强了数组操作的灵活性和便利性，使得处理数组数据更加高效
    </script>
</body>
</html>
