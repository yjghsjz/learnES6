<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <div class="box">

    </div>

    <script>
        const myBox = document.querySelector('.box');

        // 模板字符串
        const name = 'Alice';
        const age = 25;
        const htmlStr = `Hello, my name is ${name} and I am ${age} years old.`;
        console.log(htmlStr); // 输出: Hello, my name is Alice and I am 25 years old.

        // 多行字符串
        const multilineString = `
            This is a multi-line string.
            It can span multiple lines.
            And it's easy to read.
        `;
        console.log(multilineString);
        myBox.innerText = multilineString;
    </script>
    
</body>
</html>
